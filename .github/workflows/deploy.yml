name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  native-build:
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/graalvm/graalvm-community:25.0.2
    outputs:
      binary-path: ${{ steps.build.outputs.binary_path }}
    steps:
      - uses: actions/checkout@v6

      - name: Build native image
        id: build
        run: |
          ./gradlew nativeCompile
          echo "binary_path=build/native-image/nativeCompile/spring-server" >> $GITHUB_OUTPUT

  docker-deploy:
    runs-on: ubuntu-24.04
    needs: native-build
    steps:
      - uses: actions/checkout@v6

      - name: Copy native binary
        run: |
          mkdir -p build/native
          cp ${{ needs.native-build.outputs.binary_path }} build/native/

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE }}:latest .
          docker push ${{ secrets.DOCKER_IMAGE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.CLOUD_RUN_SERVICE }} \
            --image=${{ secrets.DOCKER_IMAGE }}:latest \
            --region=asia-northeast1
