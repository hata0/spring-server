name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - name: Restore native cache
        id: native-cache
        uses: actions/cache/restore@v5
        with:
          path: build/native/nativeCompile/spring-server
          key: native-${{ runner.arch }}-${{ github.sha }}
          restore-keys: native-${{ runner.arch }}-

      - name: Ensure native binary exists
        run: |
          if [ ! -f build/native/nativeCompile/spring-server ]; then
            echo "Native binary not found. Run build workflow first."
            exit 1
          fi

      - name: Make executable
        run: chmod +x build/native/nativeCompile/spring-server

      - uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE }}:latest .
          docker push ${{ secrets.DOCKER_IMAGE }}:latest
