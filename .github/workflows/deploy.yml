name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/graalvm/graalvm-community:25.0.2

    steps:
      - uses: actions/checkout@v6

      - name: Install
        run: |
          microdnf install -y openssh-clients

      - name: Build native image
        run: ./gradlew nativeCompile

      - name: Setup SSH key manually
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Upload binary
        run: |
          scp \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -i ec2-key.pem \
            build/native/nativeCompile/spring-server \
            ${EC2_USER}@${EC2_HOST}:/tmp/spring-server
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: Deploy
        run: |
          ssh \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -i ec2-key.pem \
            ${EC2_USER}@${EC2_HOST} '
              sudo mv /tmp/spring-server /opt/spring-server/spring-server &&
              sudo chown spring:spring /opt/spring-server/spring-server &&
              sudo chmod 755 /opt/spring-server/spring-server &&
              sudo systemctl restart spring-server
            '
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: Clean up
        run: rm -f ec2-key.pem
