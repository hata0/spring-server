name: CD

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/graalvm/graalvm-community:25.0.2

    steps:
      - uses: actions/checkout@v6

      - name: Build native image
        run: ./gradlew nativeCompile

      - name: Save native cache
        uses: actions/cache/save@v5
        with:
          path: build/native/nativeCompile/spring-server
          key: native-${{ runner.arch }}-${{ github.sha }}

  docker:
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - uses: actions/checkout@v6

      - name: Restore native cache
        uses: actions/cache/restore@v5
        with:
          path: build/native/nativeCompile/spring-server
          key: native-${{ runner.arch }}-${{ github.sha }}

      - name: Ensure native binary exists
        run: |
          if [ ! -f build/native/nativeCompile/spring-server ]; then
            echo "Native binary not found. Run build first."
            exit 1
          fi

      - name: Make executable
        run: chmod +x build/native/nativeCompile/spring-server

