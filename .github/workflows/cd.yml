name: CD

on:
  workflow_dispatch:

jobs:
  cd:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - name: Setup SDKMAN and install Java
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk env install
          sdk env
          java -version
          echo $PATH
          native-image --version

      - name: Restore native cache
        id: native-cache
        uses: actions/cache/restore@v5
        with:
          path: build/native/nativeCompile/spring-server
          key: native-${{ runner.arch }}-test

      - name: Build native image
        run: |
          if [ "${{ steps.native-cache.outputs.cache-hit }}" != "true" ]; then
            ./gradlew nativeCompile
          else
            echo "Cache hit, skipping build."
          fi

      - name: Save native cache
        uses: actions/cache/save@v5
        with:
          path: build/native/nativeCompile/spring-server
          key: native-${{ runner.arch }}-test

      - name: Ensure native binary exists
        run: |
          if [ ! -f build/native/nativeCompile/spring-server ]; then
            echo "Native binary not found. Run build first."
            exit 1
          fi

      - name: Make executable
        run: chmod +x build/native/nativeCompile/spring-server

